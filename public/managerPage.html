<div class="container container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="card manager-card">
        <div class="header">
          <h2 class="manager-name">{{ name }}</h2>
          <h3 class="manager-role">{{ role }}</h3>
        </div>
        <div class="card-body">
          <ul class="manager-info">
            <li class="list-id">Employee ID: {{ id }}</li>
            <li class="list-email">
              Employee Email:<a href="mailto:{{ email }}">{{ email}}</a>
            </li>
            <li class="list-officeNumber">Office Number: {{ officeNumber }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
