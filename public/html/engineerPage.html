<div class="container container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="card engineer-card">
        <div class="header">
          <h2 class="engineer-name">{{ name }}</h2>
          <h3 class="engineer-role">{{ role }}</h3>
        </div>
        <div class="card-body">
          <ul class="engineer-info">
            <li class="list-id">Employee ID: {{ id }}</li>
            <li class="list-email">
              Employee Email:<a href="mailto:{{ email }}">{{ email}}</a>
            </li>
            <li class="list-github">
              Employee GitHub name:
              <a
                href="https://github.com/{{ github }}"
                target="_blank"
                rel="noopener noreferrer"
                >{{ github }}</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
