<div class="container container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card intern-card">
          <div class="header">
            <h2 class="intern-name">{{ name }}</h2>
            <h3 class="intern-role">{{ role }}</h3>
          </div>
          <div class="card-body">
            <ul class="intern-info">
              <li class="list-id">Employee ID: {{ id }}</li>
              <li class="list-email">
                Employee Email:<a href="mailto:{{ email }}">{{ email}}</a>
              </li>
              <li class="list-school">Employee School: {{ school }}</li>       
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
